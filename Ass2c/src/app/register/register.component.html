<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="register()">
  <input type="text" formControlName="name" placeholder="Enter Name" required /><br />
  <input type="email" formControlName="email" placeholder="Enter Email" required /><br />
  <input type="password" formControlName="password" placeholder="Enter Password" required /><br />
  <button type="submit">Register</button>
</form>
<p>Already have an account? <button (click)="navigateToLogin()">Login</button></p>
