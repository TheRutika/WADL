<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div id="signInForm" class="form-container">
            <h2>Sign In</h2>
            <form id="signIn" method="POST">
                <input type="email" id="signInEmail" name="email" placeholder="Enter your email" required>
                <input type="password" id="signInPassword" name="password" placeholder="Enter your password" required>
                <button type="submit">Sign In</button>
                <button type="submit"onclick="toggleForms()">Sign Up</button>
                <!-- <p>Don't have an account? <a href="javascript:void(0);" onclick="toggleForms()">Sign Up</a></p> -->
            </form>
        </div>

        <div id="signUpForm" class="form-container" style="display:none;">
            <h2>Sign Up</h2>
            <form id="signUp" method="POST">
                <input type="email" id="signUpEmail" name="email" placeholder="Enter your email" required>
                <input type="password" id="signUpPassword" name="password" placeholder="Enter your password" required>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
                
                <button type="submit">Sign Up</button>
                <button type="submit"onclick="toggleForms()">Sign In</button>
                <!-- <p>Already have an account? <a href="javascript:void(0);" >Sign In</a></p> -->
            </form>
        </div>
    </div>

    <script src="script.js"></script>
   

</body>
</html>
